<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="screen" data-screen>0</div>
      <div class="buttons">
        <div class="box-1">
          <button class="btn clear" data-clear>Clear</button>
          <button class="btn delete" data-delete>Delete</button>
        </div>
        <div class="box-2">
          <button class="btn" data-number>7</button>
          <button class="btn" data-number>8</button>
          <button class="btn" data-number>9</button>
          <button class="btn" data-number>4</button>
          <button class="btn" data-number>5</button>
          <button class="btn" data-number>6</button>
          <button class="btn" data-number>1</button>
          <button class="btn" data-number>2</button>
          <button class="btn" data-number>3</button>
        </div>
        <div class="box-3">
          <button class="btn" data-operator>÷</button>
          <button class="btn" data-operator>×</button>
          <button class="btn" data-operator>−</button>
          <button class="btn" data-operator>+</button>
          <button class="btn equals" data-equals>=</button>
        </div>
        <div class="box-4">
          <button class="btn zero" data-number>0</button>
        <button class="btn" data-point>.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
